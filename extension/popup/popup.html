<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPlay Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" id="app">
    
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <span class="logo">üò¥</span>
        <span class="app-name">AutoPlay Control</span>
      </div>
      <div class="header-right">
        <button class="settings-btn" id="settingsBtn" aria-label="Open settings">
          <span class="settings-icon" aria-hidden="true">‚öôÔ∏è</span>
        </button>
      </div>
    </header>

    <!-- Timer Display -->
    <section class="timer-display">
      <button class="timer-ring" id="timerRing" aria-label="Start quick timer">
        <svg viewBox="0 0 120 120">
          <circle class="ring-bg" cx="60" cy="60" r="54" />
          <circle class="ring-progress" id="ringProgress" cx="60" cy="60" r="54" />
        </svg>
        <div class="timer-text">
          <span class="timer-value" id="timerValue">30m</span>
          <span class="timer-label" id="timerLabel">Tap to start</span>
        </div>
      </button>
    </section>

    <!-- Timer Controls (when active) -->
    <section class="timer-controls hidden" id="timerControls">
      <button class="control-btn extend" id="extendBtn" aria-label="Extend timer by 10 minutes">
        <span class="control-icon" aria-hidden="true">+10</span>
        <span class="control-label">min</span>
      </button>
      <button class="control-btn stop" id="stopBtn" aria-label="Stop timer">
        <span class="control-icon" aria-hidden="true">‚ñ†</span>
        <span class="control-label">Stop</span>
      </button>
    </section>

    <!-- Quick Presets -->
    <section class="presets-section" id="presetsSection">
      <div class="presets-grid" id="presetsGrid"></div>
    </section>

    <!-- Custom Input -->
    <section class="input-section" id="inputSection">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="customInput" 
          placeholder="e.g., 30s, 5m, 1h 30m"
          autocomplete="off"
        >
        <button class="set-btn" id="setBtn">Set</button>
      </div>
      <div class="input-error hidden" id="inputError">
        <span class="error-icon">‚ö†Ô∏è</span>
        <span class="error-text" id="errorText">Error message</span>
      </div>
      <p class="input-hint" id="inputHint">Format: 30s, 5m, 1h 30m (1 second - 24 hours)</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <span class="platform-badge" id="platformBadge">Detecting...</span>
    </footer>

  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
